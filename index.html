<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Clone
        </title>
        <mata name="viewport" content="width=divice-width, initial-scale=1.0">

        <link rel="stylesheet" href="google.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <div class="rel">
                <img class="app-launcher" src="icons/app-launcher.png">
                <div class="tool-tip">Google apps</div>
            </div>
            <div >
                <img class="pic" src="icons/pic.png">
                
            </div>
        </header>
        <main>
            <section>
                <img class="logo" src="icons/Google-Logo.png">
                <div class="search-box-container">
                    <input class="search-box" type="text" placeholder="Search Google or type a URL">
                    <div>
                        <img class="magnifying-glass" src="icons/magnifying-glass.png">
                        <img class="lens" src="icons/lens.png">
                        <img class="voice" src="icons/images.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="google-search">Google Search</button>
                    <button class="im-feeling-lucky">Im Feeling Lucky</button>
                </div>
                <img class="pencil" src="icons/Pencil_edit_icon.jpg">
            </section>
        </main>
    </body>
</html>
